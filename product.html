<body>
    
    <div class="text-left mt-4 mb-3" style="margin-left: 5rem;">

    <div class="row" id="product-container">

                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">

        </div>

            <h4 class="product-price" id="product-price"></h4>

            <button class="btn btn-custom-buy">Buy Now</button>

    function getProductID() {
        const params = new URLSearchParams(window.location.search);
        return params.get("product");
    }

    function updateProductDetails() {
        const productID = getProductID();
        if (productID && products[productID]) {
            document.getElementById("product-name").textContent = products[productID].name;
            document.getElementById("product-price").textContent = products[productID].price;
            document.getElementById("product-desc").textContent = products[productID].desc;

            
            let carouselInner = document.getElementById("carousel-images");
            carouselInner.innerHTML = ""; 

            products[productID].images.forEach((image, index) => {
                let isActive = index === 0 ? "active" : "";
                carouselInner.innerHTML += `
                    <div class="carousel-item ${isActive}">
                        <img src="${image}" class="d-block w-100 img-fluid" style="max-height: 300px;">
                    </div>
                `;
            });
        }
    }

    // Run function when the page loads
    window.onload = updateProductDetails;

</body>
</html>
